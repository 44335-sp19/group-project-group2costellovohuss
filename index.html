<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Group 2 | Home</title>
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> <!--CSS CDN-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <p>Group 2</p>
        </div>
        
        <h1>Team Portfolios</h1>
        
        <div class="container">
            <div class="row">
                <div class="card" id="cliftonPic" style="width:300px">
                    <img class="card-img-top" src="samplePic.png" alt="Clifton's card image">
                    <div class="card-body">
                        <h4 class="card-title">Clifton Huss</h4>
                    </div>
                </div>
                <div class="card" id="tommyPic" style="width:300px">
                    <img class="card-img-top" src="TommyPic.png" alt="Tommy's card image">
                    <div class="card-body">
                        <h4 class="card-title">Tommy Vo</h4>
                    </div>
                </div>
                <div class="card" id="joePic" style="width:300px">
                    <img class="card-img-top" src="samplePic.png" alt="Joe's card image">
                    <div class="card-body">
                        <h4 class="card-title">Joe Costello</h4>
                    </div>
                </div>
            </div>
        </div>
        
        <footer><div class="container">&copy;2019 Clifton Huss, Tommy Vo, Joe Costello</div></footer>
        
        <script src="home.js"></script>
    </body>
</html>
